services:
  mongodb:
    image: mongo:8.2
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.adminCommand({ ping: 1 }).ok' | grep 1"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  mongodb_data: {}